<input type="search" class="search-query" id="search" ng-model="query" autofocus name="query" placeholder="Search...">
<div class="container wrapper">
  <div ng-show="!groups">
    <center><h3>Please wait while we load the list ....<h3>
      <img src="loading.gif" />
    </center>
  </div>
  <div ng-show="groups" >
    <p class="instructions">This is the complete list sorted by code</p>
    <table  class="table .table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Nationality</th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="group in groups">
        <tr ng-repeat="r in group | filter:query">
          <td>{{r.code}}</td>
          <td>{{r.name}}</td>
          <td>{{r.age}}</td>
          <td>{{r.gender}}</td>
          <td>{{r.nationality}}</td>
          <td>{{r.donor.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
