<input type="search" class="search-query" id="search" ng-model="query" autofocus name="query" placeholder="Search...">
<div class="container wrapper">
  <div ng-show="!groups">
    <center><h3>Please wait while we load the list ....<h3>
      <img src="loading.gif" />
    </center>
  </div>
  <div ng-show="groups" >
    <p class="instructions">Select someone you want to buy presents for.  Families are grouped together with heavy lines. (You will be able to select more than one person.) </p>
    <table  class="table .table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Nationality</th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="group in groups">
        <tr ng-repeat="r in group | filter:query">
          <td>{{r.code}}</td>
          <td>{{r.name}}</td>
          <td>{{r.age}}</td>
          <td>{{r.gender}}</td>
          <td>{{r.nationality}}</td>
          <td><a class="btn btn-primary btn-xs" href="#/signup/{{r._id.$oid}}">Sign me up!</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
